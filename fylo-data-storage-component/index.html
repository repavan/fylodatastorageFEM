<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="fylo">
            <div class="container">
                <img id="logo" src="./src/images/logo.svg" alt="logo Fylo">

                <ul>
                    <li><img src="./src/images/icon-document.svg" alt="imagem documento" width="15" height="19"></li>
                    <li><img src="./src/images/icon-folder.svg" alt="imagem pasta" width="18" height="15"></li>
                    <li><img src="./src/images/icon-upload.svg" alt="imagem upload" width="20" height="14"></li>
                </ul>
            </div>
        </section>

        <section class="storage">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="barra">
                <div class="ponta"></div>                
            </div>


            <div class="GB">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div> 

            <div class="balao"><span>185</span>GB LEFT</div>
        </section>        
    </main>

</body>
</html>
